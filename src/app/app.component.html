<div
    class="back-to-top"
    [ngStyle]="{
        'opacity': windowScrolled ? 1 : 0,
        'visibility': windowScrolled ? 'visible' : 'hidden'
    }">
    <button class="back-to-top-button" (click)="scrollToTop()">
			<svg xmlns="http://www.w3.org/2000/svg" focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" aria-hidden="true" width="20" height="20" viewBox="0 0 32 32">
				<path d="M16 13L6 23l1.41 1.41L16 15.83l8.59 8.58L26 23 16 13zM4 7h24v2H4z"></path>
			</svg>
    </button>
</div>
